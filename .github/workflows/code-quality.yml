# This workflow will run testing and linter

name: Node CI
on:
  push:
    branches:
      - master
jobs:
  dry-render:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - run: yarn install
    - run: yarn lint
    - run: yarn test
